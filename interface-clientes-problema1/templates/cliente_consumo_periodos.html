<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo em um período</title>
</head>
<body>
    <div>
        {% block content %}
            {% if mostrar_consumo %}
                <h1> O consumo de {{ data_inicial }} até {{ data_final }} do cliente com matrícula {{ matricula }} foi de: {{ consumo_periodo }} m³ </h1>
            {% endif %}
        {% endblock %}
        <p> {{ mensagem }} </p>
        <form action="{{ url_for('consumo_periodos', matricula=matricula) }}" method="post">
            Data e hora inicial
            <input type="datetime-local" step="1" name="data_inicial" max="{{ data_maxima }}" required>
            <br>
            Data e hora final
            <input type="datetime-local" step="1" name="data_final" max="{{ data_maxima }}" required>
            <br>
            <input type="submit" name="Buscar" value="Buscar">
        </form>
       
    </div>
</body>
</html>
